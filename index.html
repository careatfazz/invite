<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Menu Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      text-align: center;
      padding: 40px;
    }
    .menu-card {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 24px;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
    }
    h1 {
      margin-bottom: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="menu-card">
    <h1>Our Menu</h1>
    <img src="menu.jpg" alt="Restaurant Menu Card">
  </div>
</body>
</html>
